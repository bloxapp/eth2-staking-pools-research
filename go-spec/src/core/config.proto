syntax = "proto3";
package state;

option go_package = ".;core";

message PoolsChainConfig {
  bytes GenesisSeed = 1; // should be auto calculated somehow

  uint64 VaultSize = 2;
  uint64 BaseEth2DutyReward = 3;
  uint64 DKGReward = 4; // TODO - change naming

  // slots and epochs
  uint64 SlotsInEpoch = 5;
  uint64 MinAttestationCommitteeSize = 6;
  uint64 MaxAttestationCommitteeSize = 7;
  uint64 MinAttestationInclusionDelay = 8;
}